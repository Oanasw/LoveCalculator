<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

    <title>Love Calculator</title>

  </head>
  <body>
    <div class="card position-absolute top-50 start-50 translate-middle">
    <img src="love1.jpg" class="card-img-top" alt="image-bmi">
    <div class="card-body">
    <h5 class="card-title"><span title="Love encompasses a range of strong and positive emotional and mental states, from the most sublime virtue or good habit, the deepest interpersonal affection, to the simplest pleasure."><strong>Find out how compatible you are</strong></span></h5>
    <p class = "demo"></p>
    <div class="card-text">
      <div class="row">
          <div class="col-lg-6">
            <input type="text" class="form-control" id = "your" placeholder="Your Name" aria-label="Your Name">
          </div>
          <div class="col">
            <input type="text" class="form-control" id = "their" placeholder="Their name" aria-label="Their name">
          </div>
        </div>
      </div> <br>
    <a href="#" class="btn btn-outline-dark">Find out</a>
    </div>
    </div>

    <script src="index.js" charset="utf-8"></script>


  </body>
</html>
